<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    var availableTags = [
      {label: "CNMT 100: Principles of Computing", value: "0"},
      {label: "CNMT 110: Introduction to Programming", value: "1"},
      {label: "CNMT 210: Web Design and Development I", value: "2"},
      {label: "CNMT 310: Production Programming", value: "3"},
      {label: "CNMT 480: Capstone", value: "4"}
    ];
    $( "#tags" ).autocomplete({
      source: availableTags,
      select: function( event, ui ) {
        console.log(ui.item.label);
        $("#tags").val(ui.item.label);
        event.preventDefault();
      }
    });
  } );

  
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="tags">Tags: </label>
  <input id="tags">
</div>
 
 
</body>
</html>
